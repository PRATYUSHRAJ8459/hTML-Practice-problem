<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Problem-4</title>
</head>
<body>
    <form action="">
        <label for="">Name</label>
        <br>
        <input required type="text" placeholder="Enter your Name">
        <br><br>
        <label for="">Email</label>
        <br>
        <input required type="text" placeholder="test@gmail.com">
        <br><br>
        <label for="">Roll No</label>
        <br>
        <input required type="number" placeholder="roll" max="10" min="0">
        <br><br>
        <label for="">How do you rate our courses?</label>
        <br>
         <select name="dropdown" id="rate" required>
            <option value="Excellent">Excellent</option>
            <option value="Very good">Very Good</option>
            <option value="good">Good</option>
            <option value="poor">Poor</option>
            <option value="very poor">Very Poor</option>
         </select>
        <br><br>
        <label for="">Your Favorite Topic in HTML</label>
        <br>
        <input required type="checkbox" name="Structural Elemant" id="">Structural Elemant </input>
        <br>
        <input required type="checkbox" name="Link and List" id="">Link and List </input>
        <br>
        <input required type="checkbox" name="HTML Media" id="">HTML Media </input>
        <br>
        <input type="checkbox" required name="Forms" >Forms</input>
        <br><br>
        <label for="">Do you like the HTML course?</label>
        <br>
        <input type="radio">Yes</input><input type="radio">No</input>
        <br><br>
        <label for="">Few words about course</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
